{% extends "layout.html" %}

{% block contents %}

<h1 style="color:red"> Test data 강제로 넣기 </h1>
<br><hr>
<h1>Project</h1>
<form class="form-inline" role="form">
  <div class="form-group has-success" >
    <input type="text" class="form-control"placeholder="카테고리1">
  </div>
  <div class="form-group has-success">
    <input type="text" class="form-control" placeholder="카테고리2">
  </div>
  <div class="form-group has-success">
    <input type="text" class="form-control" placeholder="카테고리3">
  </div>
  <div class="form-group has-success">
    <input type="text" class="form-control" placeholder="참여자 수">
  </div>
  <div class="form-group has-success">
    <input type="text" class="form-control" placeholder="좋아요 수">
  </div>
  <button type="submit" class="btn btn-default">제출</button>
</form>
<br><hr>
<h1>Project-Schedule</h1>
<form class="form-inline" role="form">
  <div class="form-group">
    <input type="text" class="form-control"placeholder="날짜">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="내용">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="언제부터">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="언제까지">
  </div>
  <button type="submit" class="btn btn-default">제출</button>
</form>

<br><hr>
<h1>Project-meeting</h1>
<form class="form-inline" role="form">
  <div class="form-group has-warning">
    <input type="text" class="form-control"placeholder="작성시간">
  </div>
  <div class="form-group has-warning">
    <input type="text" class="form-control" placeholder="내용">
  </div>
  <div class="form-group has-warning">
    <input type="text" class="form-control" placeholder="작성자아이디">
  </div>
  <button type="submit" class="btn btn-default">제출</button>
</form>
<br><hr>
<h1>Project-logs</h1>
<form class="form-inline" role="form">
  <div class="form-group has-error">
    <input type="text" class="form-control"placeholder="작성자">
  </div>
  <div class="form-group has-error">
    <input type="text" class="form-control" placeholder="카테고리">
  </div>
  <div class="form-group has-error">
    <input type="text" class="form-control" placeholder="내용">
  </div>
  <button type="submit" class="btn btn-default">제출</button>
</form>

<br><hr>
<h1>Project group</h1>
<form class="form-inline" role="form">
  <div class="form-group">
    <input type="text" class="form-control"placeholder="그룹 이름">
  </div>
  <button type="submit" class="btn btn-default">제출</button>
</form>
<br><hr>
<h1>Group project mapping table</h1>
<form class="form-inline" role="form">
  <div class="form-group">
    <input  id="disabledInput" type="text" class="form-control"placeholder="그룹 아이디">
  </div>
  <div class="form-group">
    <input   id="disabledInput" type="text" class="form-control"placeholder="프로젝트 아이디">
  </div>
  <button  id="disabledInput" type="submit" class="btn btn-default">제출</button>
</form>
<br><hr>
<h1>Group project mapping table</h1>
<form class="form-inline" role="form">
  <div class="form-group has-success">
    <input  id="disabledInput" type="text" class="form-control"placeholder="프로젝트 아이디">
  </div>
  <div class="form-group has-success">
    <input  id="disabledInput" type="text" class="form-control"placeholder="학생 아이디">
  </div>
  <button  id="disabledInput" type="submit" class="btn btn-default">제출</button>
</form>
<br><hr>
<h1>Student</h1>
<form class="form-inline" role="form">
  <div class="form-group has-success">
    <input type="text" class="form-control"placeholder="아이디">
  </div>
  <div class="form-group has-success">
    <input type="text" class="form-control" placeholder="비밀번호">
  </div>
  <div class="form-group has-success">
    <input type="text" class="form-control" placeholder="전공">
  </div>
  <button type="submit" class="btn btn-default">제출</button>
</form>
