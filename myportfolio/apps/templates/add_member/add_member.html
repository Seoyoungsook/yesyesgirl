{% extends "layout.html" %}

{% block contents %}


<center><h1>유저 추가</h1></center>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
      <form role="form" enctype="multipart/form-data" method='POST'>
        <div class="form-group has-success">
          <label> 추가할 유저 선택 (나중엔 검색으로 구현)</label>
          <select name="user_id" multiple class="form-control">
          {% for user in users%}
            <option value="{{user.id}}">
            {{user.id}} &nbsp;,&nbsp;
            {{user.name}}&nbsp;,&nbsp;
            {{user.join_date}}
            </option>
          {% endfor %}
          </select>
        </div>
        <center><button type="submit" class="btn btn-default">추가</button></center>
      </form>
    </div>
</div>
