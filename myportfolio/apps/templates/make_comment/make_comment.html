{% extends "layout.html" %}

{% block contents %}

<h1>Comments</h1>
<form role="form" method='POST'>
  
  <div class="radio">
    <label>
      <input type="radio" name="islike" value="like_with_feed">추천과 피드백
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="islike" value="just_feed">피드백만
    </label>
  </div>
  <div class="form-group has-error">
    <input type="text" class="form-control" placeholder="내용" name="content">
  </div>
  <button type="submit" class="btn btn-default">제출</button>
</form>


<hr>

{% if comments %}
<div class="form-group has-success">
    <label> 커멘트 목록 (커멘트아이디,로그아이디,유저아이디,내용,추천?) </label>
    <select multiple class="form-control">
    {% for comment in comments %}
      <option>
      {{comment.id}}&nbsp;,&nbsp;
      {{comment.log.id}} &nbsp;,&nbsp;
      {{comment.user.id}}&nbsp;,&nbsp;
      {{comment.content}}&nbsp;,&nbsp;
      {{comment.is_like}}&nbsp;&nbsp;
      </option>
    {% endfor %}
    </select>
  </div>
{% endif %}

{% endblock%}
