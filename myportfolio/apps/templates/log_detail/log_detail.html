{% extends "layout.html" %}

{% block contents %}


<div class="container">
  <h1>{{log.title}}<h4>{{log.date_created}}</h4></h1>
  <hr>
  <img src="/show/{{log.file_key}}"/>
  <hr>
  <p style="font-size:1.5em">{{log.content}}</p>
  <hr>

  <center>
    <form role="form" method='POST'>
      <input type="hidden" name="log_id" value="{{log.id}}">
      <input type="hidden" name="user_id" value="{{log.user_id}}">
      
      <div class="row">
        <div class="col-md-3">
          <div class="radio-inline">
            <label>
              <input style="font-size:1.5em" type="radio" name="islike" value="like_with_feed">추천의견 남기기</input>
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input style="font-size:1.5em" type="radio" name="islike" value="just_feed">의견만 남기기</input>
            </label>
          </div>
        </div>
        <div class="form-group has-warning col-md-8">
          <input type="text" class="form-control" placeholder="내용" name="content">
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-warning">글 남기기</button>
        </div>
      </div>
    </form>
  </center>
  
  
  {% for comment in log.comments%}
    {% if comment.is_like %}
    <h4 style="color:#E4F7BA">{{comment.user_id}} : {{comment.content}}</h4>
    {% else %}
    <h4 style="color:#BDBDBD">{{comment.user_id}} : {{comment.content}}</h4>
    {% endif %}
  {% endfor %}
      
</div>
